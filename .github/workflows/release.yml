name: Create Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pillow  # PIL for image processing

    - name: Install VICE emulator (for c1541)
      run: |
        sudo apt-get update
        sudo apt-get install -y vice

    - name: Install Prog8 compiler and 64tass
      run: |
        # Install 64tass from Ubuntu repositories
        sudo apt-get install -y 64tass

        # Download and install prog8 compiler
        wget https://github.com/irmen/prog8/releases/download/v11.4.1/prog8c-11.4.1-all.jar
        sudo mkdir -p /opt/prog8
        sudo mv prog8c-11.4.1-all.jar /opt/prog8/

        # Create wrapper script
        sudo tee /usr/local/bin/prog8c << 'EOF'
        #!/bin/bash
        java -jar /opt/prog8/prog8c-11.4.1-all.jar "$@"
        EOF
        sudo chmod +x /usr/local/bin/prog8c

    - name: Install llvm-mos toolchain
      run: |
        # Download and install llvm-mos
        wget https://github.com/llvm-mos/llvm-mos-sdk/releases/latest/download/llvm-mos-linux.tar.xz
        sudo mkdir -p /opt/llvm-mos
        sudo tar -xf llvm-mos-linux.tar.xz -C /opt/llvm-mos --strip-components=1
        echo "/opt/llvm-mos/bin" >> $GITHUB_PATH

    - name: Install Oscar64 compiler
      run: |
        # Pin to v1.32.267 due to code generation bug in later versions
        # (assertion failure in NativeCodeGenerator.cpp CopyCode with large projects)
        git clone --branch v1.32.267 --depth 1 https://github.com/drmortalwombat/oscar64.git /tmp/oscar64
        make -C /tmp/oscar64/make -j$(nproc) compiler
        sudo make -C /tmp/oscar64/make install
        oscar64 --version || echo "Oscar64 installed"

    - name: Build fonts (with automatic download)
      run: make fonts

    - name: Build dictionary
      run: make dict

    - name: Build release files
      run: make release-files

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create release package
      run: |
        mkdir -p release
        cp crt/c64jpkanji.crt release/
        cp c/oscar64_term/jterm.crt release/
        cp prog8/build/c64jp_programs.d64 release/
        cp README.md release/
        cp README-en.md release/
        cp LICENSE release/

        # Add C programs documentation
        mkdir -p release/c/qe
        cp c/src/qe/README.md release/c/qe/

        # Create release zip
        cd release
        zip -r ../c64jp-${{ steps.get_version.outputs.VERSION }}.zip .
        cd ..

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          c64jp-${{ steps.get_version.outputs.VERSION }}.zip
          crt/c64jpkanji.crt
          prog8/build/c64jp_programs.d64
        name: C64JP ${{ steps.get_version.outputs.VERSION }}
        body: |
          # C64 日本語プロジェクト ${{ steps.get_version.outputs.VERSION }}

          Commodore 64で日本語表示とかな漢字変換を実現するプロジェクトのリリースです。

          詳細な使用方法は README.md および README-en.md をご参照ください。
          For detailed instructions, please refer to README.md and README-en.md.

          ## ファイル構成

          - **c64jp-${{ steps.get_version.outputs.VERSION }}.zip** - 完全パッケージ（CRT + D64 + ターミナルCRT + ドキュメント）
          - **c64jpkanji.crt** - MagicDesk形式ROMカートリッジ
          - **c64jp_programs.d64** - サンプルプログラム集（D64ディスクイメージ）

          ## 使い方

          1. CRTファイルをVICEエミュレータまたは対応フラッシュカートリッジにロード
          2. D64ファイルをディスクドライブ8にマウント
          3. `LOAD"$",8` でディレクトリ表示し、`LOAD"プログラム名",8,1` で実行

          ## 含まれるプログラム

          ### Prog8版
          - **HELLO** - 基本的な日本語表示デモ
          - **HELLO BITMAP** - ビットマップモード日本語表示
          - **HELLO RESOURCE** - 文字列リソース使用例
          - **IME TEST** - かな漢字変換IMEテスト
          - **MODEM TEST** - SwiftLink RS-232通信テスト

          ### C言語版（llvm-mos）
          - **QE** - Vi-like日本語テキストエディタ

          ### Oscar64版
          - **QEO64** - Oscar64版QEテキストエディタ（IME統合）
          - **JTERM** - 日本語ターミナル（Ultimate II+ネットワーク、XMODEM対応）
          - **jterm.crt** - ターミナルMagicDesk CRT版（zipに同梱）

          ---

          ## What's Changed

          <!-- ここに自動生成された変更履歴が追加されます -->
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
